# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:excusasdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del servidor
server.port=8080
spring.application.name=sistema-excusas

# Configuración de logging
logging.level.com.empresa.excusas=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración para cargar datos iniciales
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
